<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Karaoke Demo</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000000;
            color: #ffffff;
        }
        #app {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #wrap  {
            max-width: 600px;
        }
        #wrap canvas {
            image-rendering: pixelated;
            cursor: zoom-in;
        }
        #wrap canvas,
        #wrap audio {
            display: block;
            width: 100%;
        }
        #app.fullscreen {
            cursor: none;
        }
        #app.fullscreen #wrap {
            width: 139vmin;
            max-width: none;
        }
        #app.fullscreen canvas {
            cursor: none;
        }
        #app.fullscreen audio {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0;
            cursor: initial;
        }
        #app.fullscreen audio:hover {
            opacity: 1;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="wrap"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
